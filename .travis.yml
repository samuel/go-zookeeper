language: go
env:
  global:
    secure: 
sudo: false
matrix:
  include:
    - go: 1.5
    - go: 1.6
    - go: tip
  allow_failures:
    - go: tip
before_install:
  - ./travis.sh -install
script:
  - go build ./...
  - go test -i -race ./...
  # TODO
  #  - go test -v -race -covermode=count -coverprofile=profile.cov ./...
  - go test -v -race ./...
  - fgt go vet ./...
  # TODO x
  # - fgt golint ./...
  - fgt gofmt -l .
  - goveralls -service=travis-ci -repotoken $COVERALLS_TOKEN -coverprofile=profile.cov

