language: go
env:
  global:
  - secure: 
sudo: false
matrix:
  include:
  - go: 1.5
  - go: 1.6
  - go: tip
  allow_failures:
  - go: tip
before_install:
  - ./travis.sh -install
script:
  - go build ./...
  - go test -i -race ./zk
  - go test -v -race -coverprofile=profile.cov ./zk
  - fgt go vet ./zk
  - fgt gofmt -l .
  # TODO make golint happy with go-zookeeper
  # - fgt golint ./zk
  - goveralls -service=travis-ci -repotoken $COVERALLS_TOKEN -coverprofile=profile.cov
